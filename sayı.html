<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sayı Tahmin Oyunu</title>
    <link rel="stylesheet" href="sayı.css">
</head>
<body>
    <div class="container">
        <h1>Sayı Tahmin Oyunu</h1>
        <p>1 ile 100 arasında bir sayı tuttum. Tahmin et!</p>

        <input type="number" id="tahmin" placeholder="Tahminini gir">
        <button id="kontrolBtn">Tahmin Et</button>
        <button id="tekrarBtn" style="display:none;">Tekrar Oyna</button>

        <p id="mesaj"></p>
    </div>

    <script src="sayı.js"></script>
</body>
</html>
